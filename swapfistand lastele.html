<!DOCTYPE html>
<html>
<head>
	<title>swap first and last elements in a array</title>
</head>
<body>
	<script type="text/javascript">
		function swap(arra) {
		    [arra[0], arra[arra.length - 1]] = [arra[arra.length - 1], arra[0]];
		    return arra;
		}
		console.log(swap([1, 2, 3, 4]));  
		console.log(swap([0, 2, 1]));  
		console.log(swap([3])); 

	</script>

</body>
</html>
